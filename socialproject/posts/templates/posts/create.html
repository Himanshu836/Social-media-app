{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl m-10 font-bold text-center block ">Create a Post</h1>
<div class="container py-5 mx-7 flex justify-center items-center min-h-screen ml-90" >
    <div class="error-container text-red-500 px-10">

    </div>
    <form method="POST" class="bg-white shadow-md m-10 px-8 rounded pt-2 pb-8 mb-4 w-4/5" enctype="multipart/form-data" >
        {% csrf_token %}
     <div class="mb-2">
         <label class="block text-gray-700 test-sm font-bold mb-2" for="">Add Title</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 ">
            {{ form.title }}
        </div>

     </div>
     <div class="mb-2">
         <label class="block text-gray-700 test-sm font-bold mb-2" for="">Upload image</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 ">
            {{form.image }}
        </div>

     </div>
     <div class="mb-2">
         <label class="block text-gray-700 test-sm font-bold mb-2" for="">Caption</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 ">
            {{form.caption}}
        </div>

     </div>

    <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>
    </form>
</div>
{{ form.as_p }}
{% endblock %}
