{% extends 'users/base.html' %}
{% load static %}
{% block body %}
   <div class="flex justify-center mt-5 p-10">
    <h2 class="text-3xl font-normal mb-2 text-gray-500">my Posts</h2>
  </div>
  <div class="grid mx-80 p-10 grid-cols-1">
   {% for post in posts %}
   <!-- card starts here -->
   <a href="">
    <div class="rounded overflow-hidden w-[470] h-[470] bg-white shadow-lg ">
     <div class="user-container flex mx-5 my-5 " >
      <img class="w-10 h-10 rounded-full" src="{{profile.photo.url}}">
      <div class="mx-2 my-2 font-bold" > <span class="text-indigo-500">{{post.user}}</span> </div>
    </div>
     <img  src="{{ post.image.url }}">
    </div>
       <div style="px-5 py-4">
           <div class="icon-container flex gap-3" >
               <img class="w-5 h-5" src="{% static 'users/images/like.png' %}" alt="" srcset="">
               <img class="w-5 h-5" src="{% static 'users/images/comment.png' %}" alt="" srcset="">
               <img class="w-5 h-5" src="{% static 'users/images/share.png' %}" alt="" srcset="">
           </div>
       </div>
       <div style="px-5 py-4">
         <div class="font-bold text-xl mb-2">{{post.title}}</div>
           <p class="text-gray-700 text-base">{{post.caption}}</p>
       </div>
   </a>
   <!-- card ends here -->
   {% endfor %}
  </div>


{% endblock %}
