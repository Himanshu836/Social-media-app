{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl m-10 font-bold text-center block ">Edit User Profile</h1>
<div class="container py-5 mx-7 flex justify-center items-center min-h-screen ml-90" >

    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
     <div class="mb-2">
         <label class="block text-gray-700 test-sm font-bold mb-2" for="">First Name</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 w-80 h-10">
            {{ user_form.first_name }}
        </div>

     </div>
     <div class="mb-2">
         <label class="block text-gray-700 test-sm font-bold mb-2" for="">Last Name</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 w-80 h-10 ">
            {{ user_form.last_name }}
        </div>

     </div>
     <div class="mb-2">
         <label class="block text-gray-700 test-sm font-bold mb-2" for="">Email</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 w-80 h-10">
            {{ user_form.email }}
        </div>

     </div>
     <div class="mb-2 w-80 h-30  items-start " >
         <label class="block text-gray-700 test-sm font-bold mb-2 w-40 " for="">Photo</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 flex-1 break-words">
            {{ profile_form.photo }}
        </div>

     </div>
    <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>
    </form>
</div>



{% endblock %}
