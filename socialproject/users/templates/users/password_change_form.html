{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl m-10 font-bold text-center block ">Password Change Form</h1>
<div class="container py-5 mx-7 flex justify-center items-center min-h-screen ml-90" >
    <div class="error-container text-red-500 px-10">
      {% if form.errors %}
        {% for field in form  %}
          {{field.errors}}
        {% endfor %}
      {% endif %}
    </div>
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
     <div class="mb-2">
         <label class="block text-gray-700 test-sm font-bold mb-2" for="">old password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 w-80 h-10">
            {{ form.old_password }}
        </div>

     </div>
     <div class="mb-2">
         <label class="block text-gray-700 test-sm font-bold mb-2" for="">New Password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 w-80 h-10 ">
            {{form.new_password1 }}
        </div>

     </div>
     <div class="mb-2">
         <label class="block text-gray-700 test-sm font-bold mb-2" for="">Confirm Password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 w-80 h-10">
            {{form.new_password2}}
        </div>

     </div>

    <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>
    </form>
</div>



    {% endblock %}
